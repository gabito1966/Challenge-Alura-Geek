<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Alura Geek</title>
</head>
<body>
    <header>
    <div class="cabecera_container">
        <a href="index.html">
            <img class="cabecera_logo" src="./assets/logo.svg" alt="Alura Geek logo"> 
        </a>
        
        <div class="busqueda">
            <form action=""></form>
            <input type="search" class="busqueda_campo" placeholder="¿Qué deseas buscar?" name="search">
            <button class="button-busqueda"><img src="./assets/lupa.png" alt="Icono Lupa"></button>
        </div>
        <a href="login.html"><button class="login">Login</button> </a>
        <button class="button-busqueda-login"><img src="./assets/lupa-negro.png" alt="Icono Lupa"></button> 
    </div>
    </header>

    <div class="container-login">
        <form class="form-control">
            <h2>Iniciar Sesión</h2>
            <input type="text" name="usuario" placeholder="Escriba su correo electrónico">
            <input type="password" name="clave" placeholder="Escriba su contraseña">
            <button type="submit" name="entrar">Entrar</button>
        </form>
    </div>

    <section class="contacto">
        <div class="contactoContainer">
            <div class="contacto__logoContainer">
                <div class="contacto__logoContainer___img">
                    <div class="contacto__logo"></div>
                </div>
                <div class="contacto__logoContainer___list">
                    <ul class="contacto__menu">
                        <li class="contacto__menu___item"><a href="">Quienes somos</a></li>
                        <li class="contacto__menu___item"><a href="">Politica de Privacidad</a></li>
                        <li class="contacto__menu___item"><a href="">Programa de fidelidad</a></li>
                        <li class="contacto__menu___item"><a href="">Nuestras Tiendas</a></li>
                        <li class="contacto__menu___item"><a href="">Quiero ser franquiciado</a></li>
                        <li class="contacto__menu___item"><a href="">Anúncie aquí</a></li>
                    </ul>
                </div>
            </div>
            <form action="" class="formulario">
                <h3 class="formulario__titulo">Hable con nosotros</h3>
                <div class="formulario__nombre">
                    <input type="text" name="nombre" required>
                    <h4 class="nombre__placeholder">Nombre</h4>
                </div>
                <div class="formulario__mensaje">
                    <textarea name="mensaje" placeholder="Escribe tu mensaje" required></textarea>
                    
                </div>
                <a href=""><button class="btn">Enviar mensaje</button></a>
            </form>
        </div>
    </section>  
    
    <footer class="footer">
       <h3>Desarrollado por Gabriel Garcia</h3>
       <h3>2022</h3>
    </footer>
</body>
</html>
